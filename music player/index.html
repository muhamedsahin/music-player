<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
</head>
<body>
    <audio controls>
        <source src="https://muhamedsahin.github.io/music-player/music%20player/bensound-betterdays.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
    </audio>
    <div class="müzik">
        <canvas class="müz" height="100" width="480"></canvas>
        <div class="controls">
            <button class="oynatma"><span class="material-icons">
                play_arrow
                </span>
            </button>
            <input type="range" class="oynatma-cubuğu"></input>
            <span class="material-icons white" style="color:#ff6a00;">
                volume_down
            </span>
            <input type="range" class="ses-düzeyi"></input>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
